<table class="table table-striped  table-bordered table-list">
    <thead>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Timestamp</th>
    </thead>
    <tbody>
        <tr ng-repeat="thermostat in thermostats">
            <td>{{ thermostat.temperature | number: 2}}Â°</td>

        </tr>
    </tbody>
</table>
